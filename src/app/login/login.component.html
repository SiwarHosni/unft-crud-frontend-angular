<app-navbar></app-navbar>
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Marhbe!</h1>
              <p class="text-lead text-white">Cette page vous permettra d'accéder à votre compte.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              
              
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Connectez-Vous !</small>
              </div>
              <form role="form" *ngIf="!isLoggedIn" name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Nom Utilisateur" type="text"/>
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && username.invalid"
                  >
                    Ce champ est obligatoire!
                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Mot de Passe" type="password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && password.invalid"
                  >
                    <div *ngIf="password.errors.required">Ce champ est obligatoire</div>
                    <div *ngIf="password.errors.minlength">
                      Le mot de passe doit contenir au moins 6 charactères
                    </div>
                  </div>
                  </div>
                </div>
                
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" >Connecter</button>
                </div>
                <div class="form-group">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && isLoginFailed"
                  >
                    Erreur de connexion : {{ errorMessage }}
                  </div>
                </div>
              </form>

              <div class="alert alert-success" *ngIf="isLoggedIn">
                Connecté ! {{ roles }}.
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
